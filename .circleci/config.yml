version: 2.1

orbs:
  python: circleci/python@3.6.4

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - python/save-cache
      - run :
          command: |
            pipenv run python manage.py test


workflows:
  main:
    jobs:
      - build-and-test
